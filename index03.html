<html lang="zh">

<head>
  <style>
    div {
      display: flex;
      width: 80%;
      height: 400px;
      background-color: pink;
      /* 垂直居中 */
      
      /* 主轴居中 */
      justify-content: center;
      /* 侧轴也居中 */
      align-items: center;
      /* 自动换行 */
      flex-wrap: wrap;



    }

    div span {
      width: 150px;
      height: 100px;
      background-color: purple;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
