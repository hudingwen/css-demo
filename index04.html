<html lang="zh">

<head>
  <style>
    div {
      display: flex;
      width: 80%;
      height: 400px;
      background-color: pink;
      /* 换行 */
      flex-wrap: wrap;
      justify-content: center;
      /* 换行后可以用align-content  */
      align-content: space-around;


    }

    div span {
      width: 150px;
      height: 100px;
      background-color: purple;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
  </div>
</body>

</html>
