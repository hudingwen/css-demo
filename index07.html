<html lang="zh">

<head>
  <style>
    div {
      display: flex;
      width: 100%;
      height: 100px;
      background-color: pink; 
    }

    div span {
      /* 各元素各站1分 就是平均分配 */
      flex: 1;
    } 
    div span:nth-child(2){
      /* 设置第二个元素占两份,总共三个元素,那么第二个元素就是占一半 */
      flex: 2;
      background-color: green;
    }
    
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
