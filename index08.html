<html lang="zh">

<head>
  <style>
    div {
      display: flex;
      width: 100%;
      height: 100px;
      background-color: pink;
      /* 让三个盒子下去 */
      /* align-items: flex-end; */
    }
    /* 排序 */

    div span:nth-child(1) {
      order: -1;
      
    }
    div span:nth-child(2) {
      order: 1;
    }
    div span:nth-child(3) {
      /* 让第三个盒子下去 */
      align-self: flex-end;
    }

  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
